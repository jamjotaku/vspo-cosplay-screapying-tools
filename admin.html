<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - VSPO! Cosplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Zen Maru Gothic', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-red-600">管理画面 (Delete Mode)</h1>
            <a href="index.html" class="text-blue-500 hover:underline">← サイトに戻る</a>
        </div>

        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <label class="block text-sm font-bold mb-2">GitHub Token (PAT)</label>
            <div class="flex gap-2">
                <input type="password" id="github-token" placeholder="ghp_..." class="flex-1 border p-2 rounded">
                <button onclick="loadData()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold hover:bg-blue-700">データをロード</button>
            </div>
            <p class="text-xs text-gray-400 mt-1">※トークンはブラウザに保存されません。毎回入力するかパスワードマネージャーを使ってください。</p>
        </div>

        <div id="admin-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="col-span-full text-center text-gray-400 py-10">トークンを入力してロードしてください</div>
        </div>

        <div class="fixed bottom-6 right-6">
            <button onclick="saveChanges()" id="save-btn" class="hidden bg-red-600 text-white px-6 py-4 rounded-full shadow-xl font-bold text-lg hover:bg-red-700 transition transform hover:scale-105">
                変更を保存（Commit）
            </button>
        </div>
    </div>

    <script>
        // 設定：あなたのリポジトリ情報に書き換えてください
        const USER_NAME = 'jamjotaku'; // あなたのGitHubユーザー名
        const REPO_NAME = 'vspo-cosplay-screapying-tools'; // リポジトリ名
        const FILE_PATH = 'collect.json';

        let currentData = [];
        let fileSha = ''; // 更新時に必要なファイルのID

        async function loadData() {
            const token = document.getElementById('github-token').value;
            if (!token) return alert('トークンを入力してください');

            try {
                // GitHub APIからファイル情報を取得
                const res = await fetch(`https://api.github.com/repos/${USER_NAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const json = await res.json();
                
                // コンテンツ（Base64）をデコード
                const content = new TextDecoder().decode(Uint8Array.from(atob(json.content), c => c.charCodeAt(0)));
                currentData = JSON.parse(content);
                fileSha = json.sha; // これが重要

                renderGrid();
                document.getElementById('save-btn').classList.remove('hidden');
            } catch (e) {
                alert('読み込み失敗: 設定やトークンを確認してください');
                console.error(e);
            }
        }

        function renderGrid() {
            const container = document.getElementById('admin-grid');
            container.innerHTML = '';
            
            // 新しい順
            currentData.sort((a, b) => new Date(b.collected_at) - new Date(a.collected_at));

            currentData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "relative bg-white border rounded overflow-hidden group";
                div.innerHTML = `
                    <img src="${item.images[0]}" class="w-full h-32 object-cover opacity-80 group-hover:opacity-100">
                    <div class="p-2 text-xs">
                        <div class="font-bold">${item.member_name}</div>
                        <div class="truncate text-gray-500">${item.content}</div>
                    </div>
                    <button onclick="deleteItem(${index})" class="absolute top-0 right-0 bg-red-500 text-white w-8 h-8 flex items-center justify-center hover:bg-red-700">
                        ×
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function deleteItem(index) {
            if(!confirm('この投稿を削除しますか？（保存するまで確定しません）')) return;
            currentData.splice(index, 1);
            renderGrid();
        }

        async function saveChanges() {
            const token = document.getElementById('github-token').value;
            if(!confirm(`${currentData.length}件のデータで上書き保存しますか？`)) return;

            // 日本語を含むJSONをBase64にエンコードする特殊処理
            const jsonString = JSON.stringify(currentData, null, 2);
            const encoder = new TextEncoder();
            const uint8Array = encoder.encode(jsonString);
            const base64Content = btoa(String.fromCharCode(...uint8Array));

            try {
                const res = await fetch(`https://api.github.com/repos/${USER_NAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Admin: Remove items via web',
                        content: base64Content,
                        sha: fileSha // 上書きに必須
                    })
                });

                if(res.ok) {
                    alert('保存しました！数分後にサイトに反映されます。');
                    location.reload();
                } else {
                    const err = await res.json();
                    alert('エラー: ' + err.message);
                }
            } catch(e) {
                console.error(e);
                alert('通信エラーが発生しました');
            }
        }
    </script>
</body>
</html>
