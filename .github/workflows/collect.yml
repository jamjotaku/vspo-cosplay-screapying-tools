name: Cosplay Data Collector

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # キャッシュを有効にして安定性を高めます

      - name: Install dependencies
        run: |
          # python3 ではなく、環境変数で指定された python を使ってインストール
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install chromium
          sudo python -m playwright install-deps chromium

      - name: Create auth.json from secret
        run: echo '${{ secrets.X_AUTH_JSON }}' > auth.json

      - name: Run scraper
        # ここも python -m または直接実行することで、パスのズレを防ぎます
        run: |
          python scraper_x.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add collect.json
          git commit -m "Update collected data [skip ci]" || exit 0
          git push
