name: Cosplay Data Collector

on:
  workflow_dispatch: # GitHubの画面からボタンで起動できるようになります
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間 9:00 に自動実行 (UTC 0:00)

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 収集したデータをリポジトリに保存するために必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

    　- name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install playwright
          python3 -m playwright install chromium
          python3 -m playwright install-deps chromium

      - name: Create auth.json from secret
        run: echo '${{ secrets.X_AUTH_JSON }}' > auth.json

      - name: Run scraper
        env:
          X_AUTH_JSON: ${{ secrets.X_AUTH_JSON }}
        # python ではなく python3 -m で実行
        run: python3 scraper_x.py

      - name: Commit and Push
        # 収集した collect.json をリポジトリに保存します
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add collect.json
          git commit -m "Update collected data [skip ci]" || exit 0
          git push
