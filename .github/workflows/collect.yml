name: Cosplay Data Collector

on:
  schedule:
    - cron: '0 0 * * *' # 毎日日本時間 朝9時
  workflow_dispatch: # 手動実行ボタン

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright google-generativeai
          playwright install chromium

      # --- X (Twitter) の認証 ---
      - name: Create auth.json from secret
        env:
          X_AUTH_JSON: ${{ secrets.X_AUTH_JSON }}
        run: echo "$X_AUTH_JSON" > auth.json

      # --- Instagram の認証 (ここを追加！) ---
      - name: Create auth_instagram.json from secret
        env:
          INSTAGRAM_AUTH_JSON: ${{ secrets.INSTAGRAM_AUTH_JSON }}
        run: echo "$INSTAGRAM_AUTH_JSON" > auth_instagram.json

      # --- スクレイピング実行 ---
      - name: Run scraper (X)
        run: python scraper_x.py
        
      - name: Run scraper (Instagram)
        run: python scraper_instagram.py

      # --- 結果の保存 ---
      - name: Update collected data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add collect.json
          # 変更があった時だけコミット
          git diff --quiet && git diff --staged --quiet || git commit -m "Update collected data [skip ci]"
          git push

      # --- エラー時のスクリーンショット保存 ---
      - name: Upload screenshots if failed
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-screenshots
          path: "*.png"
