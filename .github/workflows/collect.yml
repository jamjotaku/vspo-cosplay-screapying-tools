name: Cosplay Data Collector (Local AI)

on:
  schedule:
    - cron: '0 0 * * *' # 毎日 日本時間9時
  workflow_dispatch:

jobs:
  scrape_and_analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # インストールの高速化

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ★CPU版PyTorchを指定してインストール時間を短縮
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          # その他のライブラリ
          pip install transformers pillow requests playwright pandas
          playwright install chromium

      # --- 認証情報の復元 ---
      - name: Create auth.json
        env:
          X_AUTH_JSON: ${{ secrets.X_AUTH_JSON }}
        run: echo "$X_AUTH_JSON" > auth.json

      - name: Create auth_instagram.json
        env:
          INSTAGRAM_AUTH_JSON: ${{ secrets.INSTAGRAM_AUTH_JSON }}
        run: echo "$INSTAGRAM_AUTH_JSON" > auth_instagram.json

      # --- スクレイピング実行 (CLIP判定付き) ---
      - name: Run Scrapers
        run: |
          python scraper_x.py
          python scraper_instagram.py

      # --- データ分析 ---
      - name: Run Data Analysis
        run: python analyze_data.py

      # --- 保存と反映 ---
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add collect.json analysis.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update: Data collected with Local AI [skip ci]"
          git push

      # --- エラー時のデバッグ用 ---
      - name: Upload screenshots if failed
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: debug-screenshots
          path: "*.png"