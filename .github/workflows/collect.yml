name: Cosplay Data Collector

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          # ここでも確実にパスを指定
          $pythonLocation/python -m pip install --upgrade pip
          $pythonLocation/python -m pip install playwright
          $pythonLocation/python -m playwright install chromium
          sudo $pythonLocation/python -m playwright install-deps chromium

      - name: Create auth.json from secret
        env:
          # Secretを一時的に環境変数に格納します
          AUTH_JSON_RAW: ${{ secrets.X_AUTH_JSON }}
        run: |
          # Pythonを使って、記号を壊さずにファイルへ書き出します
          python -c "import os; open('auth.json', 'w').write(os.environ['AUTH_JSON_RAW'])"
        

      - name: Run scraper
        run: |
          # 絶対パスで実行
          $pythonLocation/python scraper_x.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add collect.json
          git commit -m "Update collected data [skip ci]" || exit 0
          git push
