name: Cosplay Data Collector

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install and Run Scraper
        # インストールから実行までを一気に行い、パスの不整合を物理的に防ぎます
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install chromium
          sudo python -m playwright install-deps chromium
          
          # auth.jsonをSecretから復元
          echo '${{ secrets.X_AUTH_JSON }}' > auth.json
          
          # 確実に同じpython環境で実行
          python scraper_x.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add collect.json
          git commit -m "Update collected data [skip ci]" || exit 0
          git push
