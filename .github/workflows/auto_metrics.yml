name: Auto Metrics Updater

on:
  schedule:
    - cron: '0 */2 * * *' # 2時間おきに実行
  workflow_dispatch:      # 手動実行も可能

jobs:
  update_metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install playwright requests
          # 以前インストールした依存関係をここでも入れる
          sudo npx playwright install-deps
          python -m playwright install chromium

      - name: Create auth.json
        env:
          X_AUTH_JSON: ${{ secrets.X_AUTH_JSON }}
        run: echo "$X_AUTH_JSON" > auth.json

      - name: Run Fetch Metrics
        run: python fetch_metrics.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add collect.json analysis.json
          git commit -m "Auto-update: Fetched social metrics for batch" || echo "No changes"
          git push
