    <script>
        async function loadAnalytics() {
            try {
                const res = await fetch('analysis.json');
                const data = await res.json();

                document.getElementById('total-posts').textContent = data.summary.total_posts;
                document.getElementById('total-members').textContent = data.summary.total_members;
                document.getElementById('last-updated').textContent = new Date(data.summary.last_updated).toLocaleString('ja-JP');

                // ãƒ¡ãƒ³ãƒãƒ¼ãƒ©ãƒ³ã‚­ãƒ³ã‚°
                new Chart(document.getElementById('memberChart'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(data.member_ranking),
                        datasets: [{
                            label: 'æŠ•ç¨¿æ•°',
                            data: Object.values(data.member_ranking),
                            backgroundColor: 'rgba(99, 102, 241, 0.6)',
                            borderRadius: 4
                        }]
                    },
                    options: { indexAxis: 'y', responsive: true }
                });

                // æƒ…å ±æºå‰²åˆ
                new Chart(document.getElementById('sourceChart'), {
                    type: 'doughnut',

                        datasets: [{

                            backgroundColor: ['#1DA1F2', '#E1306C', '#FF9900'],
                        }]
                    }
                });

                // æ™‚ç³»åˆ—æ¨ç§»
                const sortedDates = Object.keys(data.timeline).sort();

                new Chart(document.getElementById('timelineChart'), {

                    data: {
                        labels: sortedDates,
                        datasets: [{

                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: { responsive: true }
                });

            } catch (e) {
                console.error(e);
            }
        }
        loadAnalytics();
