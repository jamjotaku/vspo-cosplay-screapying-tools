<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSPO! Cosplay Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; background-color: #fdfbf7; }
        .card:hover { transform: translateY(-5px); }
        .tweet-text { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">VSPO! Cosplay Archive</h1>
            <div class="text-sm text-gray-500" id="last-updated">Updating...</div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-6 overflow-x-auto whitespace-nowrap scrollbar-hide">
        <button onclick="filterItems('all')" class="filter-btn bg-indigo-600 text-white px-4 py-2 rounded-full text-sm font-bold mr-2 shadow-md hover:bg-indigo-700 transition">
            ALL
        </button>
        <div id="member-filters" class="inline-block"></div>
    </div>

    <main class="max-w-7xl mx-auto px-4 pb-12">
        <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center py-20 text-gray-500">
                Loading data...
            </div>
        </div>
    </main>

    <script>
        let allData = [];

        // データの読み込み
        async function loadData() {
            try {
                // collect.json を読み込む
                const response = await fetch('collect.json');
                const data = await response.json();
                
                // 新しい順に並べ替え
                allData = data.sort((a, b) => new Date(b.collected_at) - new Date(a.collected_at));
                
                renderFilters(allData);
                renderGallery(allData);
                
                if(allData.length > 0) {
                    const lastDate = new Date(allData[0].collected_at);
                    document.getElementById('last-updated').textContent = `Last update: ${lastDate.toLocaleString('ja-JP')}`;
                }
            } catch (error) {
                console.error("Error loading data:", error);
                document.getElementById('gallery-grid').innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <p class="text-red-500 font-bold">データの読み込みに失敗しました。</p>
                        <p class="text-sm text-gray-400">collect.json がまだ生成されていない可能性があります。</p>
                    </div>`;
            }
        }

        // メンバーフィルターボタンの生成
        function renderFilters(data) {
            const container = document.getElementById('member-filters');
            // 重複なしのメンバーリストを作成
            const members = [...new Set(data.map(item => item.member_name))];
            
            members.forEach(member => {
                const btn = document.createElement('button');
                btn.className = "filter-btn bg-white text-gray-600 border border-gray-200 px-4 py-2 rounded-full text-sm font-bold mr-2 hover:bg-indigo-50 hover:text-indigo-600 transition";
                btn.textContent = member;
                btn.onclick = () => filterItems(member);
                container.appendChild(btn);
            });
        }

        // フィルタリング処理
        function filterItems(memberName) {
            // ボタンの見た目切り替え
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.textContent === memberName || (memberName === 'all' && btn.textContent === 'ALL')) {
                    btn.classList.add('bg-indigo-600', 'text-white');
                    btn.classList.remove('bg-white', 'text-gray-600');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-600');
                }
            });

            const filtered = memberName === 'all' 
                ? allData 
                : allData.filter(item => item.member_name === memberName);
            
            renderGallery(filtered);
        }

        // 画像カードの描画
        function renderGallery(items) {
            const container = document.getElementById('gallery-grid');
            container.innerHTML = '';

            items.forEach(item => {
                // 画像が複数ある場合は1枚目を使用
                const displayImage = item.images[0];
                
                const card = `
                    <div class="card bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100 transition duration-300">
                        <a href="${item.url}" target="_blank" class="block relative group">
                            <img src="${displayImage}" alt="${item.member_name}" class="w-full h-64 object-cover object-top">
                            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition"></div>
                            <div class="absolute top-2 right-2 bg-black bg-opacity-60 text-white text-xs px-2 py-1 rounded">
                                ${item.images.length}枚
                            </div>
                        </a>
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-2">
                                <span class="bg-indigo-100 text-indigo-800 text-xs font-bold px-2 py-0.5 rounded">
                                    ${item.member_name}
                                </span>
                                <span class="text-xs text-gray-400">
                                    ❤️ ${item.metrics?.likes || 0}
                                </span>
                            </div>
                            <p class="text-sm text-gray-600 mb-3 tweet-text">${item.content}</p>
                            <div class="flex items-center justify-between mt-2 pt-2 border-t border-gray-50">
                                <span class="text-xs text-gray-400 truncate w-24">@${item.author_name}</span>
                                <a href="${item.url}" target="_blank" class="text-xs text-indigo-500 hover:text-indigo-700 font-medium">
                                    Xで見る →
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        loadData();
    </script>
</body>
</html>
